<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="img_section">
        <img src="images/image-product-desktop.jpg" alt="Product Image" />
      </div>
      <div class="txt_section">
        <div class="product">Perfume</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="disc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="active_price">$149.99</div>
          <div class="product_price">$169.99</div>
        </div>
        <div class="add_to_cart">
          <button type="button"><span class="add_to_cart_img"><img src="images/icon-cart.svg" alt=""></span> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abhishek Sahu</a>.
    </div>
  </body>
</html>
